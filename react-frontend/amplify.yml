version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: no-cache, no-store, must-revalidate
        - key: Pragma
          value: no-cache
        - key: Expires
          value: '0'
    - pattern: '**/*.js'
      headers:
        - key: Cache-Control
          value: public, max-age=31536000, immutable
    - pattern: '**/*.css'
      headers:
        - key: Cache-Control
          value: public, max-age=31536000, immutable
    - pattern: '/index.html'
      headers:
        - key: Cache-Control
          value: no-cache, no-store, must-revalidate, max-age=0
